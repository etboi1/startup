<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Add a Goal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="goals.html">
            <ul>
                <li><label for="title">Goal Title:</label><input type="text"></li>
                <li><label for="goaltype">Goal Type:</label><select name="goaltype" id="goaltype">
                    <option>Physical</option>
                    <option>Educational</option>
                    <option>Occupational</option>
                    <option>Hobbies</option>
                    <option>Social</option>
                </select></li>
                <li><label for="description">Goal Description:</label><textarea name="description"></textarea></li>
                <li><label for="completiondate">Target Completion Date:</label><input type="datetime-local" name="varCompletiondate" id="completiondate"></li>
                <li><label for="completiondate">Milestone Date:</label><input type="datetime-local" name="varCompletiondate" id="completiondate"></li>
                <li><label for="title">Milestone Title:</label><input type="text"></li>
                <li><button type="submit" id="newgoal">Create Goal</button></li>
            </ul>
        </form>
    </main>
    <footer>
        <span>Ethan Grundvig</span>
        <br>
        <a href="https://github.com/etboi1/startup">GitHub</a>
    </footer>
</body>
</html>
