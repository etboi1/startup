<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Shared Goals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <!-- This nav bar will be a sticky nav bar at the top of the page -->
    <nav class="nav">
      <!-- After adding css, this will be on the far left of the nav bar, while the links will be on the right -->
      <h2 class="navtitle">REACH!</h2>
      <h3 class="navitem"><a href="goals.html">Personal Goals</a></h3>
      <h3 class="navitem activepage"><a href="sharegoals.html">Shared Goals</a></h3>
      <h3 class="navitem"><a href="https://simon.reachgoals.click">Simon</a></h3>
    </nav>
    <!-- This is the title of the page, which will be under the nav bar -->
  </header>

  <main class="fix-width">
    <h1 class="fix-header">Shared Goals</h1>
    <div class="accordion" id="sharedGoals" style="width: 90%;">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingYi">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseYi" aria-expanded="true" aria-controls="collapseYi">
            Shared with You
          </button>
        </h2>
        <div id="collapseYi" class="accordion-collapse collapse show" aria-labelledby="headingYi" data-bs-parent="#sharedGoals">
          <div class="accordion-body">
            <div class="outer-container" id="sharedWithMe">
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingEr">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEr" aria-expanded="false" aria-controls="collapseEr">
            Shared by You
          </button>
        </h2>
        <div id="collapseEr" class="accordion-collapse collapse" aria-labelledby="headingEr" data-bs-parent="#sharedGoals">
          <div class="accordion-body">
            <div class="outer-container" id="sharing">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a class="bottom_right_footer" href="sendgoals.html">Share Goal</a>
    <span>Ethan Grundvig</span>
    <a href="https://github.com/etboi1/startup">GitHub</a>
  </footer>

  <script src="js/sharedgoals.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
