              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#sharedGoals">
                <div class="accordion-body">
                    <div class="outer-container">
                        <div class="inner-container">
                            <strong>Goal 1 Name</strong>
                            <span>Due Date</span>
                        </div>

                            <strong>Goal 2 Name</strong>

                        </div>
                    </div>
                </div>
              </div>
            </div>
