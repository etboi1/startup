<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Logging Progress</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <h1>How is Your Goal Going?</h1>
    </header>
    <main>
        <p>Your milestone date for (your milestone) is: 1/31/2025 8:00 AM. Report status below:</p>
        <form action="goals.html">
            <label for="status"></label>
            <select name="status">
                <option>On Track</option>
                <option>Hit Milestone</option>
                <option>Behind</option>
                <option>Missed Milestone</option>
            </select>
            <button class="button" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
