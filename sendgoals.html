<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Share a Goal</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <main>
        <form action="sharegoals.html">
            <label for="title">Goal Title:</label><select name="goalname" id="goalname">
                <optgroup label="Physical Goals">
                    <option>Gain 20 Pounds</option>
                    <option>Goal 2 Name</option>
                </optgroup>
                <optgroup label="Educational Goals">
                    <option>Goal 1 Name</option>
                    <option>Goal 2 Name</option>
                </optgroup>
                <optgroup label="Occupational Goals">
                    <option>Goal 1 Name</option>
                    <option>Goal 2 Name</option>
                </optgroup>
                <optgroup label="Hobby Goals">
                    <option>Goal 1 Name</option>
                    <option>Goal 2 Name</option>
                </optgroup>
                <optgroup label="Social Goals">
                    <option>Goal 1 Name</option>
                    <option>Goal 2 Name</option>
                </optgroup>
            </select>
            <label for="user">Type Username of User to Share with:</label><input type="text">
            <button class="button" type="submit" id="sendgoal">Share Goal</button>
        </form>
    </main>
</body>
</html>
