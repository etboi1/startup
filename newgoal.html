<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Add a Goal</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <h1>Create a New Goal!</h1>
    </header>
    <main>
        <form action="goals.html">
            <label for="title">Goal Title:</label><input class="goal-title" type="text" placeholder="Goal Title...">
            <label for="goaltype">Goal Type:</label><select name="goaltype" id="goaltype">
                <option>Physical</option>
                <option>Educational</option>
                <option>Occupational</option>
                <option>Hobbies</option>
                <option>Social</option>
            </select>
            <label for="description">Goal Description:</label><textarea name="description" placeholder="Goal Description..."></textarea>
            <label for="completiondate">Target Completion Date:</label><input type="datetime-local" name="varCompletiondate" id="completiondate">
            <label for="completiondate">Milestone Date:</label><input type="datetime-local" name="varCompletiondate" id="completiondate">
            <label for="title">Milestone Title:</label><input type="text" placeholder="Milestone...">
            <button class="button" type="submit" id="newgoal">Create Goal</button>
        </form>
    </main>
</body>
</html>
