<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH! - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>Welcome to REACH! Goals</h1>
    </header>

    <main>
        <img class="dwayne" src="https://m.media-amazon.com/images/I/51UaQQbtyoL._AC_UF894,1000_QL80_.jpg" alt='Dwayne "The Rock" Johnson Inspirational Quote'>
        <!-- This is the login area -->
        <div class="form">
            <label for="login"><h2>Login or Create Account:</h2></label>
            <input id="username" placeholder="Username..." type="text">
            <input id="password" placeholder="Password..." type="password">
            <label for="login-button">Enter credentials first</label>
            <div class="button-container">
                <button onclick="loginUser()" class="login-button" type="submit">Login</button>
                <button onclick="createUser()" class="login-button" type="submit">Create Account</button>
            </div>
            <div class="error-msg" id="error">&#9888; Error: Failed to authenticate</div>
        </div>
    </main>

    <script src="js/login.js"></script>

    <footer>
        <span>Ethan Grundvig</span>
        <a href="https://github.com/etboi1/startup">GitHub</a>
    </footer>
</body>
</html>
